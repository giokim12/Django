{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>UPDATE</h1>
  <form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form  form %}
    <button class="btn btn-dark">수정</button>
  </form>
  <hr>
  <button type="button" class="btn btn-dark" onclick="location.href='{% url 'movies:index' %}'">BACK</button>
{% endblock content %}
