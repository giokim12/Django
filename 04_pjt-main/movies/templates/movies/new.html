{% extends 'base.html' %}

{% block content %}
  <h1>NEW</h1>
  <form action="{% url 'movies:create' %}" method="POST" id="new">
      {% csrf_token %}
      <hr>
      <label for="title">TITLE</label>
      <input type="text" name="title" id="title">
      <br>
      <label for="audience">AUDIENCE</label>
      <input type="number" name="audience" id="audience">
      <br>
      <label for="release_date">RELEASE_DATE</label>
      <input type="date" name="release_date" id="release_date">
      <br>
      <label for="genre" class="form-label">GENRE</label>
        <select class="form-select" name="genre" form="new">
          <option value="comedy">코미디</option>
          <option value="fantasy">판타지</option>
          <option value="drama">드라마</option>
        </select>
      <br>
      <label for="score">SCORE</label>
      <input type="number" step="0.1" name="score" id="score">
      <br>
      <label for="poster_url">POSTER_URL</label>
      <input type="text" name="poster_url" id="poster_url">
      <br>
      <label for="description">DESCRIPTION</label>
      <textarea name="description" id="description" cols="30" rows="8"></textarea>
      <hr>
      <input type="submit" value="Submit">
    </form>
    <a href="{% url 'movies:index' %}">[BACK]</a>
{% endblock content %}
