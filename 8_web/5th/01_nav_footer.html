<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="01_nav_footer.css">
  <title>Community</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="02_home.html">
      <img src="logo.png" alt="" width="120" height="50" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon text-white"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#"></a>
      <ul class="navbar-nav mb-2 mb-lg-0"> 
        <li class="nav-item mx-3" >
          <a class="nav-link" aria-current="page" href="02_home.html">Home</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link" href="03_community.html">Community</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Email address</label>
              <input type="text" class="form-control" id="recipient-name" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>

            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Check me out
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script>

  </script>

  <footer class="footername fixed-bottom">Web Bootstrap PJT by 김지오</footer>

</body>
</html>
