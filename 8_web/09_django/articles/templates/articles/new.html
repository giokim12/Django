{% extends 'base.html' %}

{% block content %}
    <h1>NEW</h1>
    <form action="{% url 'articles:create' %}" method="POST">
      {% csrf_token %}

      <label for="title">Title:</label>
      <input type="text" name="title">
      <hr>
      <label for="content">Content:</label>
      <textarea name="content"></textarea>

      <input type="submit">
    </form>
    <a href="{% url 'articles:main' %}">[BACK]</a>
{% endblock content %}
